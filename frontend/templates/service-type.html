<ion-view view-title="Choose Plan">
  <ion-content class="padding">
 
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="plan in plans "type="item-text-wrap" href="#/tab/service/{{service}}/type/{{plan.name}}">
        <!-- <img ng-src="{{service.img}}"> -->
        <h2>{{plan.name}}</h2>
        <i style="font-style: italic;font-size: 0.8em;">{{plan.price}}</i>
      </ion-item>

     
    </ion-list>


  </ion-content>
</ion-view>
